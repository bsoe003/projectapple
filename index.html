<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpendWell!</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" class="ui" href="packaged/css/semantic.min.css">
  <script src="packaged/javascript/semantic.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="header mainHeader">
    <h1>SpendWell!</h1>
  </div>
  <div class="content mainContent">
    <div class="ui floating message direction">
      <b>Direction:</b>
      Budget accordingly using given allowance, time period, tax, and need task. Earn many luxury points as possible in order to win! But you will lose some if you don't buy your needs ...
    </div>
    <div class="stats">
      <div class="luxury">Luxury Point: <span id="luxury_pt"></span></div>
      <div class="given">
        <a class="ui black label">Allowance</a><span id="allowance"></span>
        <a class="ui black label">Time Period</a><span id="time"></span>
      </div>
    </div>
  </div>

  <br>

  <div class="want">
  </div>

  <script src="script.js"></script>
  <script>
    var luxury_pt = 0
    var allowance = (Math.random() * 1000) + 10;
    var times = ['DAY', 'WEEK', 'MONTH', 'YEAR'];
    document.getElementById("luxury_pt").innerHTML = luxury_pt;
    document.getElementById("allowance").innerHTML = "$"+allowance.toFixed(2).toString();
    document.getElementById("time").innerHTML = times[((Math.random() * 3) + 1)%4];
    
    function display(list){

      var colOpen = '<div class="ui grid">';

      var checkboxHeader = '<div class="five wide column" id="';

      var checkboxOpen = '">'
                          +'<label><input class="ui huge checkbox right" type="checkbox">';


      var checkboxClose = '</label>'
                        +'</div>';


      var colClose = '</div>';

      var innerColOpen = '<div class="one wide column">';

      var innerColClose = '</div>';

      for(var key in list){
        var toInsert = colOpen + checkboxHeader + key + checkboxOpen + '<span class="spacetab">'+ key + '</span>' + 
        checkboxClose + innerColOpen + list[key] + innerColClose + colClose;

        $('.want').append(toInsert);
      }
    };


    function createRows2(){

      var colOpen = '<div class="ui grid">';

      var checkbox = '<div class="one wide column">'
                          +'<input class="ui huge checkbox right" type="checkbox">'
                          +'</label>'
                    +'</div>';

      var innerColOpen = '<div class="four wide column">';

      var innerColClose = '</div>';


      var colClose = '</div>';

      for(var key in want){
        var toInsert = colOpen + checkbox + innerColOpen + key + innerColClose
        + innerColOpen + want[key] + innerColClose + colClose;

        $(toInsert).insertAfter('.mainContent');
      }
    };

    display(want);

  </script>
</body>
</html>
