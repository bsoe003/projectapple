<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpendWell!</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" class="ui" href="packaged/css/semantic.min.css">
  <script src="packaged/javascript/semantic.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="header mainHeader">
    <h1>SpendWell!</h1>
  </div>
  <div class="content mainContent">
    <div class="ui floating message direction">
      <b>Direction:</b>
      Budget accordingly using given allowance, time period, tax, and need task. Earn many luxury points as possible in order to win! But you will lose some if you don't buy your needs ...
    </div>
    <div class="stats">
      <div class="luxury">Luxury Point: <span id="luxury_pt"></span></div>
      <div class="given">
      <a class="ui black label">Allowance</a><span id="allowance"></span>
      <a class="ui black label">Time Period</a><span id="time"></span>
    </div>
  </div>


  <br>
  <div class="ui button" id="utils">
    Add want
  </div>

  <div class="ui right sidebar" id="utilsSidebar">

  </div>

  <script src="script.js"></script>
  <script>
    var luxury_pt = 0
    var allowance = (Math.random() * 1000) + 10;
    var times = ['DAY', 'WEEK', 'MONTH', 'YEAR'];
    document.getElementById("luxury_pt").innerHTML = luxury_pt;
    document.getElementById("allowance").innerHTML = "$"+allowance.toFixed(2).toString();
    document.getElementById("time").innerHTML = times[((Math.random() * 3) + 1)%4];

      $('#utilsSidebar').append('<div class="header item">Necessities and Wants</div>');
      addUtils();
      $('#utilsSidebar').sidebar({
        overlay: true
      }).sidebar('toggle');
    }); */


    function addUtils() {
      for(var i = 0; i < want.length; i++){
        $('#utilsSidebar').append('<a class="item">' + want[i] + '</a>');
      }
      // some line

      for(var i = 0; i < need.length; i++){
        $('#utilsSidebar').append('<a class="item">' + need[i] + '</a>');
      }
    };

  </script>
</body>
</html>
